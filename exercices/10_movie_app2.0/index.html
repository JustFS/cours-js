<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Watch - Movie app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>What watch</h1>

  <div class="form-container">
    <form action="">
      <input type="text" placeholder="Entrez le titre d'un film" id="search-input">
      <input type="submit" value="Rechercher">
      <button id="buttonList">Découvrir notre sélection</button>
    </form>

    <div class="btn-sort-container">
      <div id="goodToBad" class="btn-sort">Note <span>➜</span></div>
      <div id="badToGood" class="btn-sort">Note <span>➜</span></div>
    </div>
  </div>

  <div id="result"></div>

  <script src="index.js"></script>
</body>

</html>
