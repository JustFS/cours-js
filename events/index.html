<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Débuter Javascript</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="click-event">
    <button id="btn">Appuyez svp !</button>
    <br>
    <p id="text">Texte qui se révèle</p>
  </section>

  <section class="animated">
    <button id="btn2">Cliquez pour révéler l'image</button>
    <img class="img" src="./paysage.jpg" height="300" alt="">
  </section>

  <section class="mouse-event">
    <h4>Horizontal : <span class="horizontal">0</span></h4>
    <h4>Vertical : <span class="vertical">O</span></h4>
  </section>

  <section class="input-event">
    <label for="question">Comment allez vous ?</label>
    <br>
    <input type="text" id="question">
    <div class="result"></div>
  </section>

  <section class="theme-container">
    <div class="theme" id="dark"></div>
    <div class="theme" id="yellow"></div>
    <div class="theme" id="green"></div>
  </section>


  <script src="./index.js"></script>
</body>

</html>
